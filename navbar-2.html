<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamburger NavBar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar-2.css" />
  </head>
  <body>
    <header>
        <!-- the nav element is here so people with disabilities using readers know there is navigtaion located here -->
      <nav>
          <!-- container everything lives in -->
        <div class="container">
            <!-- name of the company -->
          <a href="#" class="logo">My Website</a>
          <!-- the check box and "icon" -->
        
         <!-- the class and for need to be the same so they recognize each other. That way when you click the "icon" it will activate the checkbox. -->
         
        <!-- And you can hide the actual checkbox -->
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label for="menu-btn" class="menu-icon">
              <!-- "icon" for three parallel lines -->
        <span class="nav-icon">&#9776</span>
    </label>
        <!-- the navigtaion links -->
          <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
